<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {display: none;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="overlay"></div>    
      <img class="equilibrium" src="images/image-equilibrium.jpg"  alt="Main image">
      <img class="alt-img" src="images/icon-view.svg" alt="Alt img">
    </div>  
    <h1 class="eq">Equilibrium #3429</h1>

    <p class="eq-collection">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth">
      <div class="eth-value-img">  
        <img src="images/icon-ethereum.svg" alt="Ethereum image">
        <div class="eth-value">0.041 ETH</div>
      </div>
        
      <div class="eth-days-img">
        <img src="images/icon-clock.svg" alt="Clock image">
        <div class="eth-days">3 days left</div>
      </div>  
    </div>  
    
    <div class="hr">
    <hr>
    </div>
    
    <div class="avatar">
      <img class="avatar-img" src="images/image-avatar.png" alt="Avatar image">
      <div class="avatar-text">Creation of <span>Jules Wyvern</span></div> 
    </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mezizto</a>.
  </div>
</div>  
</body>
</html>
